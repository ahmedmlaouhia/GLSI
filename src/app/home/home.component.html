<div class="flex justify-evenly gap-5 mb-10 flex-wrap">
  <div
    class="stats stats-horizontal shadow-xl dark:bg-[#4637ab] dark:text-white h-fit"
  >
    <div class="stat">
      <div class="font-medium">Total Students</div>
      <div class="stat-value text-center">{{ totalStudents }}</div>
    </div>
  </div>
  <div
    class="stats stats-horizontal shadow-xl dark:bg-[#4637ab] dark:text-white h-fit"
  >
    <div class="stat">
      <div class="font-medium">Total teachers</div>
      <div class="stat-value text-center">{{ totalTeachers }}</div>
    </div>
  </div>
  <div
    class="stats stats-horizontal shadow-xl dark:bg-[#4637ab] dark:text-white h-fit"
  >
    <div class="stat">
      <div class="font-medium">Total Adminstration Staffs</div>
      <div class="stat-value text-center">{{ totalAdmins }}</div>
    </div>
  </div>
  <div
    class="stats stats-horizontal shadow-xl dark:bg-[#4637ab] dark:text-white h-fit"
  >
    <div class="stat">
      <div class="font-medium">Pass Rate</div>
      <div class="stat-value text-center">{{ passRate }}</div>
    </div>
  </div>
  <div
    class="stats stats-horizontal shadow-xl dark:bg-[#4637ab] dark:text-white h-fit"
  >
    <div class="stat">
      <div class="font-medium">Agerage Absence</div>
      <div class="stat-value text-center">{{ averageAbsences }}</div>
    </div>
  </div>
</div>

<div class="flex justify-evenly">
  <div class="max-w-sm w-full bg-white rounded-lg shadow p-4 md:p-6">
    <div id="bar-chart" class="!text-white">
      <apx-chart
        [series]="studentsByClassChart.series"
        [chart]="studentsByClassChart.chart"
        [xaxis]="studentsByClassChart.xaxis"
        [title]="studentsByClassChart.title"
      >
      </apx-chart>
    </div>
  </div>
  <div class="max-w-sm w-full bg-white rounded-lg shadow p-4 md:p-6">
    <div id="bar-chart">
      <apx-chart
        [series]="teachersBySubjectChart.series"
        [chart]="teachersBySubjectChart.chart"
        [xaxis]="teachersBySubjectChart.xaxis"
        [title]="teachersBySubjectChart.title"
      >
      </apx-chart>
    </div>
  </div>

  <div class="max-w-sm w-full bg-white rounded-lg shadow p-4 md:p-6">
    <div id="bar-chart">
      <apx-chart
        [series]="absencesByClassChart.series"
        [chart]="absencesByClassChart.chart"
        [xaxis]="absencesByClassChart.xaxis"
        [title]="absencesByClassChart.title"
      >
      </apx-chart>
    </div>
  </div>
</div>
